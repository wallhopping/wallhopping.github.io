<p id="myIP">please wait...</p>

<script>
window.addEventListener("load", async () => {
  // Only send once per session
  if (sessionStorage.getItem("visitLogged")) return;
  sessionStorage.setItem("visitLogged", "true");

  const webhookURL = "YOUR_WEBHOOK_URL"; // <-- replace with your webhook

  try {
    // Fetch public IP
    const res = await fetch("https://api64.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    // Display IP on page
    document.getElementById("myIP").textContent = `Your IP: ${ip}`;

    // Prepare Discord embed payload
    const payload = {
      content: "ðŸŒ New Visit",
      embeds: [{
        title: "Visitor IP",
        color: 5814783,
        fields: [
          { name: "IP Address", value: ip }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    // Send IP to Discord webhook
    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // required for GitHub Pages
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

  } catch (err) {
    console.error("Error fetching or sending IP:", err);
    document.getElementById("myIP").textContent = "Error fetching IP";
  }
});
</script>
