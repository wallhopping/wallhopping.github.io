<script>
window.addEventListener("load", async () => {
  // Only send once per session
  if (sessionStorage.getItem("visitLogged")) return;
  sessionStorage.setItem("visitLogged", "true");

  const webhookURL = "https://discord.com/api/webhooks/1472358587455246548/pc6oWJBb1vMP2bkfS-diW4OkkIY96FWF3RoCC3_3vaBRszSmWis70oIhupoAIcLsTNA6"; // replace with your new webhook

  try {
    // Fetch public IP
    const res = await fetch("https://api64.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    // Prepare Discord embed payload
    const visitData = {
      content: "üåê New Unique Visit",
      embeds: [{
        title: "Visitor IP Info",
        color: 5814783,
        fields: [
          { name: "IP Address", value: ip }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    // Send to Discord
    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // needed for GitHub Pages
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(visitData)
    });

  } catch (err) {
    console.error("Error sending IP:", err);
  }
});
</script>
